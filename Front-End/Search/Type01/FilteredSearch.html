<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="./FilteredSearch.css" />

  </head>
  <body>
    <section class="intro">
      <div class="bg-image h-100" style="
              background-color: rgb(167, 152, 239);
            ">
        <div class="mask d-flex align-items-center h-100">
          <div class="container">
            <div class="card">
              <div class="card-body p-4">
                <div class="row">
                  <div class="col-12">
                    <div class="input-group">
                      <a class="input-group-text text-body dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-mdb-toggle="dropdown" aria-expanded="false">Filters</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#"></a></li>
                          <li><a class="dropdown-item" href="#">Sort By Price: High to Low</a></li>
                          <li><a class="dropdown-item" href="#">Sort By Price: Low to High</a></li>
                          <li><a class="dropdown-item" href="#">Ratings : High to Low</a></li>
                          <li><a class="dropdown-item" href="#">Ratings : Low to High</a></li>
                          <li><a class="dropdown-item" href="#">Catogeries</a></li>
                          <li><a class="dropdown-item" href="#">Offers</a></li>
                       </ul>
                      <div class="form-outline flex-fill">
                        <input type="search" id="form1" class="form-control form-control-lg" />
                        <label class="form-label" for="form1"><h4>Search Here</h4></label>
                      </div>
                      <button type="button" class="btn btn-success">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./FilteredSearch.js"></script>
  </body>
  </html>
