<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="./CancleOrder.css" />

  </head>

  <body>
    <section class="intro">
        <div class="bg-image d-flex justify-content-center align-items-center" style="background-color: #D6D6D6; background-image: url(./computer_gamer_gaming_republic_technics_technology_electronic_videogame_custom_game_2561x1440.jpg);">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
      
                    <div class="my-md-5 pb-5">
      
                      <h4 class="fw-bold mb-0">Order </h4>
                      <h1 class="fw-bold mb-0">Cancelled</h1>
                      <h4 class="fw-bold mb-0">Successfully!</h4>
      
                      <i class="fas fa-check-circle fa-3x my-5"></i>

                      <h5 class="fw-bold mb-0">Please select the reason:</h5>
                      <br>
                      <div class="form-outline mb-4">
                        <label for="reasons gradient-custom text-body px-5"></label>   
                            <select name="reasons" id="reasons">
                            <option value="volvo">Change of mind</option>
                            <option value="saab">Combine/Change Order</option>
                            <option value="mercedes">Delivary time is too long</option>
                            <option value="audi">Duplicate Order</option>
                            <option value="audi">Sourcing payment issue</option>
                            <option value="audi">Decided to alternative product</option>
                            <option value="audi">Others </option>

                            </select>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="typeEmail" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmail">Any Comments?</label>
                      </div>
      
      
                      <button class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5" type="submit">Back to Home</button>
                      <br><br>
                      <p class="mb-0">Do you have an concerns? <a href="#!" class="text-body fw-bold">Contact Us</a></p>
                    </div>
      
                
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
   
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    
  </body>

</html>
