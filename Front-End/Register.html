<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="./register.css">
  </head>
  <body>
    <!-- Start your project here-->
    <section class="intro">
        <div class="mask d-flex align-items-center h-100 gradient-custom">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card">
                  <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2">Registration Form</h3>
      
                    <form action="">
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="text" id="firstName" class="form-control" />
                            <label class="form-label" for="firstName">First Name</label>
                          </div>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="text" id="lastName" class="form-control" />
                            <label class="form-label" for="lastName">Last Name</label>
                          </div>
      
                        </div>
                      </div>
      
                      <div class="row">
                        
                        <div class="col-md-6 mb-4">
      
                          <h6 class="mb-2 pb-1">Gender: </h6>
      
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="femaleGender"
                              value="option1"
                            />
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>
      
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="maleGender"
                              value="option2"
                            />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>
      
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="otherGender"
                              value="option3"
                            />
                            <label class="form-check-label" for="otherGender">Other</label>
                          </div>
      
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="email" id="emailAddress" class="form-control" />
                            <label class="form-label" for="emailAddress">Email</label>
                          </div>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="tel" id="phoneNumber" class="form-control" />
                            <label class="form-label" for="phoneNumber">Phone Number</label>
                          </div>
                         
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                         
                          <div class="form-outline">
                            <input type="password" id="typePassword" class="form-control" />
                            <label class="form-label" for="typePassword">Password input</label>
                          </div>
                          
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                         
                          <div class="form-outline">
                            <input type="password" id="typePassword" class="form-control" />
                            <label class="form-label" for="Confirm Password">Confirm Password</label>
                          </div>
      
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="invalidCheck2"
                              required
                            />
                            <label class="form-check-label" for="invalidCheck2">
                             I Agree to terms and conditions
                            </label>
                          </div>
                        </div>
                      </div>
      
                     
                         
                          <div class="mt-4">
                            <div class="col text-center">
                            <input class="btn btn-primary btn-lg " type="submit" value="Submit" />
                          </div>
                        </div>

                          <!-- Register buttons -->
                          <div class="text-center">
                            <div class="mt-4">
                            <p>or sign up with:</p>
                            </div>
                            <button type="button" class="btn btn-light btn-floating mx-1">
                              <i class="fab fa-facebook-f"></i>
                            </button>
      
                            <button type="button" class="btn btn-light btn-floating mx-1">
                              <i class="fab fa-google"></i>
                            </button>
      
                            <button type="button" class="btn btn-light btn-floating mx-1">
                              <i class="fab fa-twitter"></i>
                            </button>
      
                            <button type="button" class="btn btn-light btn-floating mx-1">
                              <i class="fab fa-github"></i>
                            </button>
                          </div>
      
                      
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
